            width: 50px;
            height: 50px;
            background-color: yellowgreen;
            position: absolute;
        }

<body>

    <script>
        function myFun(){
            let sec = null;
            let pos = 0;
            let anim = document.querySelector("#animate");
            clearInterval(sec)
            sec = setInterval(sample, 5);
            function sample() {
                if (pos == 350) {
                    clearInterval(sec);
                } else {
                    pos++;
                    anim.style.top = pos + "px";
                    anim.style.left = pos + "px";

                }
            }
        }
    </script>
