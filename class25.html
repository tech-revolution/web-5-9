    <h1>Generators <span id="newId"></span></h1>
    <button onclick="printNum()">Generate Number</button>

    <script>

        let Q1 = "What is your name ?"
        function* genNumber(){
            let i = 0;
            while(true){
                i++;
                yield i;
            }
        }
        let sG = genNumber()
        function printNum(){
            document.getElementById('newId').innerText = sG.next().value;
