<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Recursive Functions</h1>



    <script>
        function myFun(number){
            if (number == 1){
                return 1;
            }
            // else if(number%2 !== 0){

            //     return myFun(number-1);
            // }
            return number * myFun(number -1);
        }
        let result = myFun(5);
        console.log(result);
    </script>
</body>
</html>
